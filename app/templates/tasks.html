<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tasks</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    nav a { margin-right: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
    #error { color: red; }
  </style>
</head>
<body>
  <nav>
    <a href="/ui">Accounts</a>
    <a href="/tasks-ui">Tasks</a>
    <a href="/dashboard">Dashboard</a>
  </nav>
  <h1>Tasks</h1>
  <div id="error"></div>
  <form id="create-form">
    <input type="text" id="title" placeholder="Task title" required />
    <input type="number" id="account_id" placeholder="Account ID" required />
    <input type="date" id="due_date" />
    <button type="submit">Create</button>
  </form>
  <table id="tasks">
    <thead>
      <tr><th>ID</th><th>Title</th><th>Status</th><th>Due Date</th><th>Account</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    // Fetch and display tasks from the API.
    async function fetchTasks() {
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      try {
        const resp = await fetch('/tasks');
        if (!resp.ok) {
          throw new Error('Failed to load tasks');
        }
        const tasks = await resp.json();
        const tbody = document.querySelector('#tasks tbody');
        tbody.innerHTML = '';
        for (const tsk of tasks) {
          const due = tsk.due_date ? new Date(tsk.due_date).toLocaleDateString() : '';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${tsk.id}</td><td>${tsk.title}</td><td>${tsk.status}</td><td>${due}</td><td>${tsk.account_id}</td><td><button data-id="${tsk.id}">Delete</button></td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message;
      }
    }

    // Handle create task form submission.
    document.getElementById('create-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const titleInput = document.getElementById('title');
      const accountInput = document.getElementById('account_id');
      const dueInput = document.getElementById('due_date');
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      try {
        const body = {
          title: titleInput.value,
          account_id: parseInt(accountInput.value, 10),
          due_date: dueInput.value ? new Date(dueInput.value).toISOString() : null
        };
        const resp = await fetch('/tasks', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        if (!resp.ok) {
          throw new Error('Failed to create task');
        }
        titleInput.value = '';
        accountInput.value = '';
        dueInput.value = '';
        await fetchTasks();
      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message;
      }
    });

    // Delegate delete button clicks.
    document.querySelector('#tasks tbody').addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        const errorEl = document.getElementById('error');
        errorEl.textContent = '';
        try {
          const resp = await fetch(`/tasks/${id}`, { method: 'DELETE' });
          if (!resp.ok) {
            throw new Error('Failed to delete task');
          }
          await fetchTasks();
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
        }
      }
    });

    // Initial load of tasks.
    fetchTasks();
  </script>
</body>
</html>
