<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Personal Account Manager</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    nav a { margin-right: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background-color: #f0f0f0; }
    #error { color: red; }
  </style>
</head>
<body>
  <nav>
    <a href="/ui">Accounts</a>
    <a href="/dashboard">Dashboard</a>
  </nav>
  <h1>Accounts</h1>
  <div id="error"></div>
  <form id="create-form">
    <input type="text" id="name" placeholder="Account name" required />
    <button type="submit">Create</button>
  </form>
  <table id="accounts">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    // Fetch and display accounts from the API.
    async function fetchAccounts() {
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      try {
        const resp = await fetch('/accounts');
        if (!resp.ok) {
          throw new Error('Failed to load accounts');
        }
        const accounts = await resp.json();
        const tbody = document.querySelector('#accounts tbody');
        tbody.innerHTML = '';
        for (const acc of accounts) {
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${acc.id}</td><td>${acc.name}</td><td><button data-id="${acc.id}">Delete</button></td>`;
          tbody.appendChild(tr);
        }
      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message;
      }
    }

    // Handle create account form submission.
    document.getElementById('create-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nameInput = document.getElementById('name');
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';
      try {
        const resp = await fetch('/accounts', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: nameInput.value })
        });
        if (!resp.ok) {
          throw new Error('Failed to create account');
        }
        nameInput.value = '';
        await fetchAccounts();
      } catch (err) {
        console.error(err);
        errorEl.textContent = err.message;
      }
    });

    // Delegate delete button clicks.
    document.querySelector('#accounts tbody').addEventListener('click', async (e) => {
      if (e.target.tagName === 'BUTTON') {
        const id = e.target.getAttribute('data-id');
        const errorEl = document.getElementById('error');
        errorEl.textContent = '';
        try {
          const resp = await fetch(`/accounts/${id}`, { method: 'DELETE' });
          if (!resp.ok) {
            throw new Error('Failed to delete account');
          }
          await fetchAccounts();
        } catch (err) {
          console.error(err);
          errorEl.textContent = err.message;
        }
      }
    });

    // Initial load of accounts.
    fetchAccounts();
  </script>
</body>
</html>
